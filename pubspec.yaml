name: trip_bill_splitter
description: Trip Bill Splitter mobile application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_animate: ^4.5.2
  uuid: ^4.5.1
  google_fonts: ^6.2.1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  screenshot: ^3.0.0
  share_plus: ^10.1.2
  fl_chart: ^0.69.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  geolocator: ^10.1.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.3
  flutter_contacts: ^1.1.9
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0f172a"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
